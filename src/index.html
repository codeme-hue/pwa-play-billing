<head>
  <meta charset="utf-8" />
  <title>Ghost City</title>

  <!-- Origin Trial -->
  <meta http-equiv="origin-trial" content="$ORIGIN_TRIAL_TOKEN" />

  <!-- Make the website responsive via a viewport tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script>
    // Check that service workers are supported
    if ('serviceWorker' in navigator) {
      // Use the window load event to keep the page load performant
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }
  </script>

  <!-- The Material Web Components use standard JavaScript modules. -->
  <script type="module" src="/js/index.js"></script>

  <link rel="manifest" href="/manifest.json" />

  <link href="/css/main.css" rel="stylesheet" />

  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css?family=Material+Icons&display=block"
    rel="stylesheet"
  />
</head>

<body style="font-family: 'Arial', sans-serif; background-color: #f5f5f5; margin: 0">
  <app-bar id="app-bar" title="Ghost City"></app-bar>

  <div id="content-container">
    <coin-dialog id="coin-dialog">
      <theme-picker slot="theme" id="theme-picker"></theme-picker>
    </coin-dialog>

    <div id="products-container">
      <h1 class="section-title">Coins</h1>
      <sku-list id="items-to-buy"></sku-list>
    </div>
  </div>

  <div id="interactive-section">
    <div id="debug-section">
      <p class="debug" id="debug-btn">Debug Logs</p>
      <mwc-dialog heading="Debug Logs" id="debug-box">
        <pre id="log-box"></pre>
      </mwc-dialog>
    </div>

    <div id="notification-section">
      <mwc-snackbar id="notification" labelText="Hello, I am a notification"></mwc-snackbar>
    </div>
  </div>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
    }

    #content-container {
      max-width: 800px;
      width: 1000px;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      /* Menambahkan properti ini */
      flex-direction: column;
      /* Sesuaikan dengan kebutuhan Anda */
      justify-content: center;
      /* Menambahkan properti ini */
      margin: auto;/
    }

    #products-container {
      background-color: #a8a8a8;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      color: #ffffff;
    }

    .section-title {
      color: #ffffff;
      text-align: center;
    }


    #interactive-section {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }

    #debug-section {
      background-color: #f0f0f0;
      border-radius: 8px;
      padding: 20px;
      margin-right: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    #notification-section {
      flex-grow: 1;
    }
  </style>

  <!-- Your other scripts and imports here -->
</body>
